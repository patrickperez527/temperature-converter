<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-5">Temperature Converter</h1>
        <form>
            <div class="form-group container-fluid mt-3 inputs">
                <div class="form-floating mb-3">
                    <input type="number" class="input form-control px-3" name="celcius" id="celcius">
                    <label for="floatingInput" class="fw-bold">Celcius</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="input form-control px-3" name="fahrenheit" id="fahrenheit">
                    <label for="floatingInput" class="fw-bold">Fahrenheit</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="input form-control px-3" name="kelvin" id="kelvin">
                    <label for="floatingInput" class="fw-bold">Kelvin</label>
                </div>
                <button type="button" class="btn btn-outline-dark display-3">Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
